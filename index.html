<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Registration Form with Table</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #aeb8c7;
      background-image: url("https://marketplace.canva.com/EAFCytpuJ08/1/0/1600w/canva-green-wateroclor-leaf-linktree-background-0Mp0WYk6_8E.jpg");
      margin: 0;
      padding: 40px;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .form-container {
      background-color: #fff;
      padding: 25px;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      width: 320px;
      margin-bottom: 40px;
    }

    .form-container h2 {
      text-align: center;
      margin-bottom: 20px;
    }

    label {
      display: block;
      margin-top: 10px;
      font-weight: bold;
    }

    input[type="text"],
    input[type="email"],
    input[type="password"],
    input[type="date"] {
      width: 100%;
      padding: 8px;
      margin-top: 5px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }

    .terms {
      margin-top: 15px;
    }

    .terms input {
      margin-right: 6px;
    }

    button[type="submit"] {
      margin-top: 20px;
      width: 100%;
      padding: 10px;
      background-color: #007bff;
      color: white;
      font-size: 16px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    table {
      border-collapse: collapse;
      width: 90%;
      max-width: 800px;
    }

    th, td {
      padding: 12px;
      border: 1px solid #ccc;
      text-align: left;
    }

    th {
      background-color: #f2f2f2;
    }

    .message {
      margin-top: 10px;
      text-align: center;
      color: red;
    }
  </style>
</head>
<body>

  <div class="form-container">
    <h2>Registration Form</h2>
    <form id="registerForm">
      <label for="name">Name</label>
      <input type="text" id="name" required>

      <label for="email">Email</label>
      <input type="email" id="email" required>

      <label for="password">Password</label>
      <input type="password" id="password" required>

      <label for="dob">Dob</label>
      <input type="date" id="dob" required>

      <div class="terms">
        <input type="checkbox" id="acceptTerms">
        <label for="acceptTerms" style="display: inline;">Accept Terms & Conditions</label>
      </div>

      <button type="submit">Submit</button>
      <div class="message" id="message"></div>
    </form>
  </div>

  <!-- Empty Table to be filled after form submission -->
   <h2>Entries</h2>
  <table id="dataTable">
    <thead>
      <tr>
        <th>Name</th>
        <th>Email</th>
        <th>Password</th>
        <th>Dob</th>
        <th>Accepted terms?</th>
      </tr>
    </thead>
    <tbody>
      <!-- New rows will be inserted here -->
    </tbody>
  </table>

  <script>
    const dobInput = document.getElementById("dob");
    const today = new Date().toISOString().split("T")[0];
    dobInput.max = today;

    const form = document.getElementById("registerForm");
    const table = document.getElementById("dataTable").querySelector("tbody");
    const message = document.getElementById("message");

    form.addEventListener("submit", function(e) {
      e.preventDefault();

      const name = document.getElementById("name").value.trim();
      const email = document.getElementById("email").value.trim();
      const password = document.getElementById("password").value.trim();
      const dob = document.getElementById("dob").value;
      const accepted = document.getElementById("acceptTerms").checked;

      if (!accepted) {
        message.style.color = "red";
        message.textContent = "You must accept the Terms & Conditions.";
        return;
      }

      message.textContent = "";

      const newRow = table.insertRow();
      newRow.innerHTML = `
        <td>${name}</td>
        <td>${email}</td>
        <td>${password}</td>
        <td>${dob}</td>
        <td>${accepted}</td>
      `;

      form.reset();
    });
  </script>

</body>
</html>
